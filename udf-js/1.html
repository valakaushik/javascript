 <!-- calculate CALC  Using Add, Sub, Mul, Div function -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>
         let a,b;
         a=parseInt(prompt("enter a:"));
         b=parseInt(prompt("enter b:"));
 
         let add=(a,b) => a+b
         document.write('<br>addition of two value is :',add(a,b));
 
         let sub=(a,b) => a-b
         document.write('<br>subtraction of two value is :',sub(a,b));
 
         let mult=(a,b) => a*b
         document.write('<br>multipication of two value is :',mult(a,b));
 
         let div=(a,b) => a/b
         document.write('<br>divition of two value is :',div(a,b));
         
     </script>
 </body>
 </html>

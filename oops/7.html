<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        function vehicle(type, tire) {
            var obj = {  
                type: type,
                tire: tire  
            }
            return obj;
        }

        var car = vehicle("car", 4);  
        var bus = vehicle("bus", 12);  
        var truck = vehicle("truck", 32);  

        // since object cant be printed directly , but can be logged in console, to print object it needs to be converted in string.
        document.write('<br/> vehicle: ' + JSON.stringify(car));
        document.write('<br/> vehicle: ' + JSON.stringify(bus));
        document.write('<br/> vehicle: ' + JSON.stringify(truck));
    </script>
</body>

</html>

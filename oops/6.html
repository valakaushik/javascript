<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        
        function greet(name = "admin") {
            document.writeln
                ("<br/><br/>","Hello, " + name + "!");
        }

        // Calling function without argument
        greet();

        // Calling the function with an argument,override the default value
        greet("user");
        greet("visitor");


    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num;
        num=prompt("enter num");
        
        if (num>="A" && num<="Z" || num>="a" && num<="z" ){
            document.write('num is alphabet');
        }
        else if (num>=0 && num <=9) {
            document.write('num is digit');
        }
        else{
            document.write('num is special character');
            
        }

    </script>
    
</body>
</html>

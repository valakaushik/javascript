<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max from 4 numbers</title>
</head>

<body>
    <script>
        let a, b, c, d;
        a = parseInt(prompt("enter value of a"));
        b = parseInt(prompt("enter value of b"));
        c = parseInt(prompt("enter value of c"));
        d = parseInt(prompt("enter value of d"));

        if (a > b) {
            if (a > c) {
                if (a > d) {
                    document.write('a is maximum');
                }
                else {
                    document.write('d is maximum');
                }
            }
            else {
                if (c > d) {
                    document.write('c is maximum');
                }
                else {
                    document.write('d is maximum');
                    
                }
            }
        }
        else {
            if (b > c) {
                if (b > d) {
                    document.write('b is maximum');
                }
                else {
                    document.write('d is max');
                }
            }
            else {
                if (c > d) {
                    document.write('c is max');
                } else {
                    document.write('d is max');
                    
                }
            }
        }

    </script>

</body>

</html>

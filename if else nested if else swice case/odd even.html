<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check a number is even or odd</title>
</head>
<body>
    <script>
        let num;
        num=prompt("enter num");
        (num%2==0)?document.write('number is even'):document.write('number is odd');
        
        
    </script>
    
</body>
</html>

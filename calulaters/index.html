<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container">
        <h2>CALCULATOR</h2>
        <div class="card">
            <center> <input type="text" name="call" id="call" class="field"> </center> <br>
            <div class="poll">
                <button class="lock" onclick="clearall()">C</button>
                <button class="lock" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button>
                <button class="lock" onclick="adddata('%')">%</button>
                <button class="lock" onclick="adddata('/')">/</button>
            </div>
            <div class="poll">
                <button onclick="adddata('7')">7</button>
                <button onclick="adddata('8')">8</button>
                <button onclick="adddata('9')">9</button>
                <button class="lock" onclick="adddata('*')">*</button>
            </div>
            <div class="poll">
                <button onclick="adddata('4')">4</button>
                <button onclick="adddata('5')">5</button>
                <button onclick="adddata('6')">6</button>
                <button class="lock" onclick="adddata('-')">-</button>
            </div>
            <div class="poll">
                <button onclick="adddata('1')">1</button>
                <button onclick="adddata('2')">2</button>
                <button onclick="adddata('3')">3</button>
                <button class="lock" onclick="adddata('+')">+</button>
            </div>
            <div class="poll">
                <button onclick="adddata('00')">00</button>
                <button onclick="adddata('0')">0</button>
                <button onclick="adddata('.')">.</button>
                <button class="lock" onclick="getans()">=</button>
            </div>
        </div>
    </div>

    <!-- curser -->

    <label>
        <input type="color" id="click-spark-color" name="click-spark-color" />
        spark color
      </label>
      
      <click-spark></click-spark>
    <script src="my.js"></script>
</body>

</html>

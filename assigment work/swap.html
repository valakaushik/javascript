<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swapping</title>
</head>
<body>
    <script>
        let a=10, b=20;
        c=a;
        a=b;
        b=c;
        document.write('<br>a is ',a);
        document.write('<br>b is ',b);
        
    </script>
    
</body>
</html>

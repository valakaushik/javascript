<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree Celsius To Fahrenheit</title>
</head>
<body>
    <script>
        let c,f;
        c=prompt("enter value");
        c=parseInt(c);
        f=(1.8 * c)+ 32;
        document.write('<br>celsius is',c);
        document.write('<br>Fahrenheit is.',f);
       
    </script>
</body>
</html>
